    <style>

		    margin-top:10px;
        }
        .fizzbuzz {
            color: red;
            font-size: x-large;
        }

        .fizz {
            color: blue;
            font-size: x-large;
        }

        .buzz {
            color: green;
            font-size: x-large;
        }
    </style>

    <!-- Bootstrap core CSS -->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/Index.html">FizzBuzz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Index.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Solve.html">Solve</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col text-center h1">
                FizzBuzz Exercise
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col text-center h3">
                Please enter two integers between 1 and 100
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <input id="fbInput1" placeholder="Enter First Number" />
            </div>
            <div class="col-2">
                <input id="fbInput2" placeholder="Enter Second Number" />
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <button id="btnFB" class="btn btn-dark">Run FizzBuzz</button>
                <button id="btnClear" class="btn btn-danger">Clear</button>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col">
                <p id="fbOut"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        $("#btnFB").on("click", function () {
            let fizzNum = parseInt($("#fbInput1").val());
            let buzzNum = parseInt($("#fbInput2").val());
            let output = ""

            for (let x = 1; x <= 100; x++) {
                if (x % fizzNum == 0 && x % buzzNum == 0) {
                    output += "<span class = 'fizzbuzz'>FizzBuzz</span>, ";
                }
                else if (x % fizzNum == 0) {
                    output += "<span class = 'fizz'>Fizz</span>, "
                }
                else if (x % buzzNum == 0) {
                    output += "<span class = 'buzz'>Buzz</span>, "
                }
                else {
                    output += x + ", ";
                }
            }

            output = output.substr(0, output.length - 2)

            $("#fbOut").html(output);
        });
    </script>
</body>
